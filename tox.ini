[tox]
envlist = py27,py35,py36,py37,py38,py39,pycodestyle

[testenv]
setenv = VIRTUAL_ENV={envdir}
sitepackages=True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = py.test -v {posargs}

[testenv:pycodestyle]
description = Check for PEP8 compliance of code.
skip_install = true
deps = pycodestyle
commands = pycodestyle --show-source --show-pep8 -v {posargs}

[testenv:format]
description = Autoformat code.
skip_install = true
deps =
    yapf
commands =
    yapf --style google --recursive --in-place rtcclient

[pycodestyle]
count = False
ignore = E226,E302,E41,W504,E722
max-line-length = 160
statistics = True
exclude = .venv,.tox,dist,doc,build,*.egg,.git,.eggs,__init__.py
